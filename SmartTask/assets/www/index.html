<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>SmartTask</title>
<link rel="stylesheet" href="lib/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="css/layout.css" />
</head>
<body>

<div data-role="page" id="main-page" data-theme="d">
  <!-- タスクの種類 -->
  <header data-role="header" id="main-header" data-position="fixed" data-tap-toggle="false">
    <ul data-role="listview">
      <li class="ui-btn-active ui-state-persist">仕事</li>
      <li>アプリ</li>
    </ul>
  </header>
  <!-- タスク一覧 -->
  <section data-role="content">
    <ul data-role="listview">
      <li>仕事</li>
    </ul>
  </section>
  <!-- フッター -->
  <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
    <a data-type="button" data-icon="delete">完了</a>
  </footer>
</div>
<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
