<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Leaflet</title>
<link rel="stylesheet" href="lib/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="css/flipsnap_layout.css" />
<link rel="stylesheet" href="css/layout.css" />
<link rel="stylesheet" href="css/design.css" />
</head>
<body>

<!-- IncompleteTasksPage -->
<div id="mainpage" class="container" data-role="page" data-theme="d"> 
  
  <header data-role="header" data-position="fixed" data-theme="d"> 
    <h1>leaflet</h1>
    <a href="#completedpage" data-direction="reverse" id="completed" data-role="button" data-transition="slide" data-icon="arrow-l" data-iconpos="notext">完了済</a>
    <a id="add" data-role="button" data-icon="plus" class="ui-btn-right" data-iconpos="notext">追加</a>
  </header>
  
  <section>
    <div class="viewport"> 
      <section id="main-content" data-role="content" class="flipsnap">
        <div class="item">
          <ul data-role="listview">
          </ul>
        </div>
      </section>
    </div>
    <div id="nav" data-position="fixed">
      <nav class="pointer">
        <span class="current"></span>
        <span></span>
        <span></span>
      </nav>
    </div>
  </section>
  
  <footer data-role="footer" data-position="fixed" data-theme="d">
    <a id="complete" data-role="button" data-icon="delete">water</a>
  </footer>
</div>

<!-- CompletedTasksPage -->
<div id="completedpage" class="container" data-role="page" data-theme="d">
  <header data-role="header" data-position="fixed" data-theme="d"> 
    <h1>cherry</h1>
    <a id="incompleted" data-rel="back" data-direction="reverse" data-role="button" data-icon="arrow-r" data-iconpos="notext">未完成</a>
  </header>
  <section data-role="content" id="completedContent">
    <article class="item">
      <ul id="completedlistview" data-role="listview">
      </ul>
    </article>
  </section>
  <footer data-role="footer" id="completedFooter" data-position="fixed" data-theme="d">
    <p></p>
  </footer>
</div>
<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/jquery.mobile-1.3.2.min.js"></script>
<script src="js/console.js"></script>
<script src="lib/flipsnap.min.js"></script><!--v0.5.6-->
<script src="js/flipsnap_custom.js"></script>
<script src="js/task.js"></script>
</body>
</html>
